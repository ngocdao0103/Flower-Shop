<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/client/style.css" />
    <link rel="stylesheet" href="../../css/client/register.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
</style>

<body>
    <div id="header"></div>
    <!-- Banner -->
    <div class="breadcrumbs-area position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-content position-relative section-content">
                        <h3 class="title-3">Đăng nhập - Đăng ký</h3>
                        <ul>
                            <li><a href="../../index.html">Trang chủ</a></li>
                            <li>Đăng nhập - Đăng ký</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5 col-sm-12 my-5">
                <div class="p-4 bg-light">
                    <h4 class="text-center fw-bold">Tạo tài khoản</h4>
                    <p class="text-muted text-center">
                        Vui lòng đăng ký bằng thông tin tài khoản bên dưới
                    </p>

                    <form action="">
                        <div class="mb-4">
                            <label for="" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="name" placeholder="Vui lòng nhập họ và tên" />
                            <small id="name_error" class="text-danger"></small>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Vui lòng nhập email" />
                            <small id="email_error" class="text-danger"></small>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Số điện thoại</label>
                            <input type="number" class="form-control" id="phone"
                                placeholder="Vui lòng nhập vào số điện thoại">
                            <small id="phone_error" class="text-danger"></small>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address"
                                placeholder="Vui lòng nhập vào địa chỉ">
                            <small id="address_error" class="text-danger"></small>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" class="form-control"
                                placeholder="Vui lòng nhập mật khẩu" />
                            <small id="password_error" class="text-danger"></small>
                        </div>

                        <br />
                        <div class="mb-4">
                            <button type="button" id="register-btn" class="btn btn-dark w-100 p-2">
                                Tạo
                            </button>
                        </div>
                        <hr />
                        <div class="">
                            <p class="text-center">
                                <a href="./login.html" class="text-primary text-decoration-none fs-5">Bạn đã có tài
                                    khoản?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Boostrap Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Orther Scripts -->
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
    <script type="module" src="../../js/client/register.js"></script>
</body>

</html>
