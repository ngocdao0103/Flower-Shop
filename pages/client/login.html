<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/client/style.css">
    <link rel="stylesheet" href="../../css/client/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
</style>

<body>
    <div id="header"></div>
    <!-- Banner -->
    <div class="breadcrumbs-area position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-content position-relative section-content">
                        <h3 class="title-3">Đăng nhập - Đăng ký</h3>
                        <ul>
                            <li><a href="../../index.html">Trang chủ</a></li>
                            <li>Đăng nhập - Đăng ký</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5 col-sm-12 my-5">
                <div class="p-4 bg-light">
                    <h4 class="pt-4 text-center fw-bold">Đăng nhập</h4>
                    <p class="text-muted text-center">Vui lòng đăng nhập bằng thông tin tài khoản bên dưới</p>

                    <form action="">
                        <div class="mb-4">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Vui lòng nhập email">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Vui lòng nhập mật khẩu">
                        </div>
                        <br>
                        <div class="mb-4">
                            <button type="button" id="btn-login" class="btn btn-dark w-100 p-2">Đăng nhập</button>
                        </div>
                        <hr>
                        <div class="mb-4">
                            <a href="./register.html" class="btn btn-success w-100 p-2">Tạo tài khoản</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Boostrap Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Orther Scripts -->
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
</body>

</html>
