<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/client/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/client/contact.css">
</head>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");

    #sumit_btn {
        background-color: #E72463;
    }
</style>

<body>
    <div id="header"></div>

    <!-- Banner -->
    <div class="breadcrumbs-area position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-content position-relative section-content">
                        <h3 class="title-3">Liên hệ</h3>
                        <ul>
                            <li><a href="../../index.html">Trang chủ</a></li>
                            <li>Liên hệ</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row text-center">

                    <div class="col-lg-4 mb-4">
                        <div class="card border-0 shadow-sm p-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <i class="bi bi-geo-alt-fill text-danger fs-3"></i>
                                </div>
                                <h5 class="card-title fw-bold">Vị Trí Của Chúng Tôi</h5>
                                <p class="card-text text-muted">
                                    (800) 123 456 789 / (800) 123 456 789<br>
                                    info@example.com
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card border-0 shadow-sm p-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <i class="bi bi-telephone-fill text-danger fs-3"></i>
                                </div>
                                <h5 class="card-title fw-bold">Liên Hệ Bất Cứ Lúc Nào</h5>
                                <p class="card-text text-muted">
                                    Di Động: 012 345 678<br>
                                    Fax: 123 456 789
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card border-0 shadow-sm p-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <i class="bi bi-headset text-danger fs-3"></i>
                                </div>
                                <h5 class="card-title fw-bold">Hỗ Trợ Chung</h5>
                                <p class="card-text text-muted">
                                    Hotro24/7@example.com<br>
                                    info@example.com
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <h2 class="fw-bold mb-4">Kết nối với chúng tôi</h2>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control rounded-0 p-3" placeholder="Tên" aria-label="Tên">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control rounded-0 p-3" placeholder="Email"
                                aria-label="Email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="text" class="form-control rounded-0 p-3" placeholder="Chủ đề"
                                aria-label="Chủ đề">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12">
                            <textarea class="form-control rounded-0 p-3" placeholder="Nội dung tin nhắn" rows="5"
                                aria-label="Nội dung tin nhắn"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button id="sumit_btn" type="submit"
                                class="btn btn-danger text-white text-uppercase rounded-0 px-4 py-2 shadow-sm">
                                Gửi Tin Nhắn
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
</body>

</html>
