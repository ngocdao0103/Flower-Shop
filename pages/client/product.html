<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../css/client/style.css">
</head>

<body>
    <div id="header"></div>
    <div class="shop-header">
        <h2 class="text-dark">Cửa hàng</h2>
        <p class="text-dark">Trang chủ > Cửa hàng</p>
    </div>
    <div class="container my-5" style="width: 75rem;">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 sidebar-custom">
                <!-- Search -->
                <div class="mb-5">
                    <h6 class="sidebar-title mb-4">Tìm kiếm</h6>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm cửa hàng">
                        <button class="btn btn-dark btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Price Filter -->
                <div class="mb-5">
                    <h6 class="sidebar-title mb-4">Lọc theo giá tiền</h6>
                    <input type="range" min="0" max="500" value="250" class="price-range" id="priceRange">
                    <div class="d-flex justify-content-between mt-2">
                        <button class="filter-btn">Lọc</button>
                        <span class="price-label">0đ - 5.000.000đ</span>
                    </div>
                </div>

                <!-- Category -->
                <div class="mb-5">
                    <h6 class="sidebar-title mb-4">Loại sản phẩm</h6>
                    <div id="categoryContainer"></div>
                </div>
            </aside>

            <!-- Product Grid -->
            <section class="col-lg-9">
                <div class="shop-toolbar mb-4">
                    <div class="view-toggle">
                        <button id="gridView" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-grid-fill" viewBox="0 0 16 16">
                                <path
                                    d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="productContainer" class="row g-4">
                    <!-- Render -->
                </div>

                <div class="pagination-bar border p-3 d-flex justify-content-between align-items-center mt-4">
                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination mb-0">
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">next</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708" />
                                        <path fill-rule="evenodd"
                                            d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Result count -->
                    <div class="pagination-info text-muted small">
                        Showing 1 – 12 of 34 result
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div id="footer"></div>
    <!-- Other Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../js/client/product.js"></script>
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
</body>

</html>
