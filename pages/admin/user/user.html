<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng - Flower Admin</title>

    <!-- ✅ Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Header -->
    <div id="headerAdmin"></div>

    <div class="row w-100">
      <!-- Navbar -->
      <div class="col-2 p-0 border-end bg-white">
        <div id="navbar"></div>
      </div>

      <!-- Main Content -->
      <div class="col-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-semibold">
            <i class="bi bi-person-fill me-2 text-primary"></i>Quản lý Người
            dùng
          </h3>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addUserModal"
          >
            <i class="bi bi-plus-circle me-1"></i> Thêm người dùng
          </button>
        </div>

        <!-- Table -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="List">
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-3">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link" href="#">Trước</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">Sau</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Modal: Add User -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">
              <i class="bi bi-person-plus me-2"></i>Thêm người dùng
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập họ tên"
                />
                <small id="name_error" class="text-danger"></small>
              </div>
               <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  placeholder="Nhập mật khẩu"
                />
                <small id="password_error" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Nhập email"
                />
                <small id="email_error" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Nhập số điện thoại"
                />
                <small id="phone_error" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Nhập địa chỉ"
                />
                <small id="address_error" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select id="role" class="form-select">
                  <option value="customer" selected>Khách hàng</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select id="status" class="form-select">
                  <option value="1" selected>Hoạt động</option>
                  <option value="0">Khóa</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Hủy
              </button>
              <button
                type="button"
                id="btn_submit_user"
                class="btn btn-primary"
              >
                Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Edit User -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title">
              <i class="bi bi-pencil-square me-2"></i>Chỉnh sửa người dùng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input
                  type="text"
                  id="edit_name"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="edit_email" class="form-control" readonly/>
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" id="edit_phone" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" id="edit_address" class="form-control" readonly/>
              </div>
              <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select id="edit_role" class="form-select">
                  <option value="customer" selected>Khách hàng</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select id="edit_status" class="form-select">
                  <option value="1" selected>Hoạt động</option>
                  <option value="0">Khóa</option>
                </select>
              </div>
              <div class="mb-3" id="reason_group" style="display: none">
              <label for="edit_reason" class="form-label">Lý do khóa</label>
              <input
                type="text"
                id="edit_reason"
                class="form-control"
                placeholder="Nhập lý do khóa..."
              />
            </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Hủy
              </button>
              <button class="btn btn-warning" id="btn_edit_user">
                Cập nhật
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Delete User -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-body text-center p-4">
            <i
              class="bi bi-exclamation-triangle display-5 text-danger mb-3"
            ></i>
            <h5>Bạn có chắc muốn xóa người dùng này?</h5>
            <p class="text-muted small">Hành động này không thể hoàn tác.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Hủy
              </button>
              <button class="btn btn-danger" id="btn_delete">Xóa</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="../../../components/admin/header.js"></script>
    <script src="../../../components/admin/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../../js/admin/user.js"></script>
  </body>
</html>
