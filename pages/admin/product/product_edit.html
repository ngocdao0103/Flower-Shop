<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="headerAdmin"></div>
  <div class="row w-100">
    <div class="col-2 p-0 border-end bg-white">
      <div id="navbar"></div>
    </div>

    <div class="col-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-semibold"><i class="bi bi-pencil-square text-info me-2"></i>Chỉnh sửa sản phẩm</h3>
        <a href="product.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
      </div>

      <!-- Thông tin sản phẩm -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-info text-white fw-semibold">Thông tin sản phẩm</div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" value="Hoa Hồng Đỏ">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Giá</label>
                <input type="text" class="form-control" value="150000">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Danh mục</label>
                <select class="form-select">
                  <option selected>Hoa Tươi</option>
                  <option>Hoa Khô</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ảnh đại diện</label>
                <input type="file" class="form-control">
                <img src="https://via.placeholder.com/80" class="mt-2 rounded" alt="">
              </div>
              <div class="col-12 mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" rows="3">Hoa hồng đỏ tươi, thích hợp tặng ngày Valentine...</textarea>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Quản lý biến thể -->
      <div class="card shadow-sm">
        <div class="card-header bg-warning fw-semibold">
          <i class="bi bi-diagram-2 me-1"></i> Biến thể sản phẩm
          <button class="btn btn-sm btn-dark float-end" data-bs-toggle="modal" data-bs-target="#addVariantModal">
            <i class="bi bi-plus-circle me-1"></i>Thêm biến thể
          </button>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover text-center align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Màu sắc</th>
                <th>Kích thước</th>
                <th>Giá</th>
                <th>Ảnh</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Đỏ</td>
                <td>Nhỏ</td>
                <td>150.000đ</td>
                <td><img src="https://via.placeholder.com/50" class="rounded" /></td>
                <td>
                  <button class="btn btn-sm btn-outline-info me-1" data-bs-toggle="modal"
                    data-bs-target="#editVariantModal"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#deleteVariantModal"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="text-end mt-4">
        <button class="btn btn-secondary me-2">Hủy</button>
        <button class="btn btn-info text-white">Lưu thay đổi</button>
      </div>
    </div>
  </div>

  <!-- Modal thêm biến thể -->
  <div class="modal fade" id="addVariantModal">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-warning">
          <h5 class="modal-title"><i class="bi bi-plus-circle me-1"></i>Thêm biến thể</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Màu sắc</label><input class="form-control"></div>
          <div class="mb-3"><label class="form-label">Kích thước</label><input class="form-control"></div>
          <div class="mb-3"><label class="form-label">Giá</label><input class="form-control"></div>
          <div class="mb-3"><label class="form-label">Ảnh</label><input type="file" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-warning text-dark">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal sửa biến thể -->
  <div class="modal fade" id="editVariantModal">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title"><i class="bi bi-pencil-square me-1"></i>Sửa biến thể</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Màu sắc</label><input class="form-control" value="Đỏ"></div>
          <div class="mb-3"><label class="form-label">Kích thước</label><input class="form-control" value="Nhỏ"></div>
          <div class="mb-3"><label class="form-label">Giá</label><input class="form-control" value="150000"></div>
          <div class="mb-3"><label class="form-label">Ảnh</label><input type="file" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-info text-white">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal xóa biến thể -->
  <div class="modal fade" id="deleteVariantModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-body text-center p-4">
          <i class="bi bi-exclamation-triangle text-danger display-5"></i>
          <h5>Bạn có chắc muốn xóa biến thể này?</h5>
          <div class="mt-3">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button class="btn btn-danger ms-2">Xóa</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../components/admin/header.js"></script>
  <script src="../../../components/admin/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
