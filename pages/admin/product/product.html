<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

    <!-- Chặn nếu chưa có tài khoản admin -->
    <script>
        const user = JSON.parse(localStorage.getItem("userLogin"));

        if (!user || user.role !== 'admin') {
            window.location.href = "http://127.0.0.1:5500/index.html";
        }
    </script>
</head>

<body class="bg-light">
  <div id="headerAdmin"></div>
  <div class="row w-100">
    <div class="col-2 p-0 border-end bg-white">
      <div id="navbar"></div>
    </div>
    <div class="col-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-semibold">
          <i class="bi bi-box-seam-fill me-2 text-warning"></i>Quản lý Sản
          phẩm
        </h3>
        <button class="btn btn-warning text-dark" data-bs-toggle="modal" data-bs-target="#addModal">
          <i class="bi bi-plus-circle me-1"></i> Thêm sản phẩm
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body table-responsive">
          <table class="table table-hover align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Ảnh</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle me-1"></i>Thêm sản phẩm
          </h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tên sản phẩm</label>
              <input id="productName" class="form-control" />
              <div id="productNameError" class="text-danger small mt-1"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Giá</label>
              <input id="productPrice" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Danh mục</label>
              <select id="productCategory" class="form-select">
                <option>Hoa Tươi</option>
                <option>Hoa Khô</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Ảnh (URL)</label>
              <input id="productImageUrl" type="text" class="form-control" placeholder="https://..." />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button id="saveProductBtn" class="btn btn-warning text-dark">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">
            <i class="bi bi-pencil-square me-1"></i>Sửa sản phẩm
          </h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" value="Hoa Hồng Đỏ" /><input class="form-control mb-2" value="150.000đ" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Hủy</button><button class="btn btn-info text-white">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-body text-center p-4">
          <i class="bi bi-exclamation-triangle text-danger display-5"></i>
          <h5>Bạn có chắc muốn xóa?</h5>
          <div class="mt-3">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button id="confirmDeleteBtn" class="btn btn-danger ms-2">Xóa</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../../components/admin/header.js"></script>
  <script src="../../../components/admin/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../../js/admin/product.js"></script>
</body>

</html>
