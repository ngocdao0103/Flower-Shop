<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng - Flower Admin</title>

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header -->
    <div id="headerAdmin"></div>

    <div class="row w-100">
        <!-- Navbar -->
        <div class="col-2 p-0 border-end bg-white">
            <div id="navbar"></div>
        </div>

        <!-- Main Content -->
        <div class="col-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-semibold"><i class="bi bi-journal-text me-2 text-info"></i>Quản lý Bài Viết</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="bi bi-plus-circle me-1"></i> Thêm bài viết
                </button>
            </div>

            <!-- Table -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Tiêu đề</th>
                                    <th>Hình ảnh</th>
                                    <th>Nội dung</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="blog-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled"><a class="page-link" href="#">Trước</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">Sau</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal: Add Blog -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="bi bi-journal-plus me-2"></i>Thêm bài viết</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Tiêu đề</label>
                        <input type="text" id="blog-title" class="form-control" placeholder="Nhập tiêu đề bài viết">
                        <small id="title-error" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Slug</label>
                        <input type="text" id="blog-slug" class="form-control" placeholder="slug-bai-viet">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Danh mục</label>
                        <input type="text" id="blog-category" class="form-control"
                            placeholder="Ví dụ: Tin tức, Hướng dẫn...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Tác giả</label>
                        <input type="text" id="blog-author" class="form-control" placeholder="Tên tác giả">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nội dung</label>
                        <textarea id="blog-content" class="form-control" rows="4"
                            placeholder="Nhập nội dung bài viết"></textarea>
                        <small id="content-error" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Hình ảnh</label>
                        <input type="file" id="file-input" class="form-control" accept="image/*">
                        <small id="image-error" class="text-danger"></small>
                    </div>

                    <div id="preview-container" class="text-center mt-3"></div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="btn-save-blog" class="btn btn-info text-white">Lưu bài viết</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Edit User -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Chỉnh sửa người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" class="form-control" value="Nguyễn Văn A" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="vana@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <select class="form-select">
                                <option selected>Admin</option>
                                <option>Khách hàng</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-warning">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Xác nhận Xóa Blog -->
    <div class="modal fade" id="deleteBlogModal" tabindex="-1" aria-labelledby="deleteBlogModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center p-4">
                    <i class="bi bi-exclamation-triangle display-5 text-danger mb-3"></i>
                    <h5>Bạn có chắc muốn xóa bài viết này?</h5>
                    <p class="text-muted small">Hành động này không thể hoàn tác.</p>

                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-blog">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../../components/admin/header.js"></script>
    <script src="../../../components/admin/navbar.js"></script>
    <script type="module" src="../../../js/admin/blog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
