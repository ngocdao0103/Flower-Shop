<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết đơn hàng - Flower Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin/style.css">

</head>

<body class="bg-light">
  <div id="headerAdmin"></div>

  <div class="row w-100">
    <div class="col-2 p-0 border-end bg-white">
      <div id="navbar"></div>
    </div>

    <div class="col-10 p-4">
      <div id="alert"></div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-semibold"><i class="bi bi-bag-fill text-primary me-2"></i>Chi tiết đơn hàng</h3>
        <a href="./order.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Quay lại
        </a>
      </div>

      <!-- Thông tin đơn hàng -->
      <div class="card shadow-sm mb-4" id="order-detail">

      </div>

      <!-- Danh sách sản phẩm trong đơn -->
      <div class="card shadow-sm">
        <div class="card-header bg-white fw-semibold">
          <i class="bi bi-box-seam-fill me-2 text-primary"></i>Danh sách sản phẩm
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Tên sản phẩm</th>
                  <th>Ảnh</th>
                  <th>Số lượng</th>
                  <th>Đơn giá</th>
                  <th>Thành tiền</th>
                </tr>
              </thead>
              <tbody id="order-items-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Tổng cộng -->
      <div class="d-flex justify-content-end mt-3">
        <div class="text-end">
          <p class="fw-semibold mb-1">Tổng tiền hàng: <span id="total-price">0đ</span></p>
          <p class="fw-semibold mb-1">Phí vận chuyển: <span id="shipping-fee">0đ</span></p>
          <h5 class="fw-bold text-danger">Tổng thanh toán: <span id="grand-total">0đ</span></h5>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../../js/admin/order-detail.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../../components/admin/header.js"></script>
  <script src="../../../components/admin/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
