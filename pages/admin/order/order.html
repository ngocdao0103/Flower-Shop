<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/admin/style.css">

</head>

<body class="bg-light">
  <div id="headerAdmin"></div>
  <div class="row w-100">
    <div class="col-2 p-0 border-end bg-white">
      <div id="navbar"></div>
    </div>

    <div class="col-10 p-4">
      <h3 class="fw-semibold mb-4"><i class="bi bi-bag-fill text-success me-2"></i>Quản lý Đơn hàng</h3>

      <div class="card shadow-sm">
        <div class="card-body table-responsive">
          <table class="table table-hover align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>ORD001</td>
                <td>Nguyễn Văn A</td>
                <td>20/10/2025</td>
                <td>450.000đ</td>
                <td><span class="badge bg-warning text-dark">Đang xử lý</span></td>
                <td>
                  <!-- ✅ Dùng thẻ <a> trực tiếp -->
                  <a href="./order-detail.html" class="btn btn-sm btn-outline-info me-1">
                    <i class="bi bi-eye"></i>
                  </a>
                  <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteOrder">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete -->
  <div class="modal fade" id="deleteOrder">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-body text-center p-4">
          <i class="bi bi-exclamation-triangle text-danger display-5"></i>
          <h5>Bạn có chắc muốn xóa đơn hàng này?</h5>
          <div class="mt-3">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button class="btn btn-danger ms-2">Xóa</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../components/admin/header.js"></script>
  <script src="../../../components/admin/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
