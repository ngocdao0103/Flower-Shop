<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin/style.css">

</head>

<body class="bg-light">
    <div id="headerAdmin"></div>
    <div class="row w-100">
        <div class="col-2 p-0 border-end bg-white">
            <div id="navbar"></div>
        </div>
        <div class="col-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-semibold"><i class="bi bi-tags-fill me-2 text-danger"></i>Quản lý Danh mục</h3>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addCategory"><i
                        class="bi bi-plus-circle"></i> Thêm danh mục</button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover text-center">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Hoa Tươi</td>
                                <td>Những loại hoa tươi đẹp nhất</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1" data-bs-toggle="modal"
                                        data-bs-target="#editCategory"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteCategory"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="addCategory">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white">
                    <h5><i class="bi bi-plus-circle me-1"></i>Thêm danh mục</h5><button
                        class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><input class="form-control mb-2" placeholder="Tên danh mục" /><textarea
                        class="form-control" placeholder="Mô tả"></textarea></div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button
                        class="btn btn-danger">Lưu</button></div>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editCategory">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-info text-white">
                    <h5><i class="bi bi-pencil-square"></i> Sửa danh mục</h5><button class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><input class="form-control mb-2" value="Hoa Tươi" /><textarea
                        class="form-control">Những loại hoa tươi đẹp nhất</textarea></div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button
                        class="btn btn-info text-white">Cập nhật</button></div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="deleteCategory">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center p-4"><i
                        class="bi bi-exclamation-triangle text-danger display-5 mb-3"></i>
                    <h5>Bạn có chắc muốn xóa danh mục này?</h5>
                    <div class="mt-3"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button
                            class="btn btn-danger ms-2">Xóa</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../components/admin/header.js"></script>
    <script src="../../../components/admin/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
