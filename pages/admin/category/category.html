<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin/style.css">
</head>
<div id="alert"></div>

<body class="bg-light">
    <div id="headerAdmin"></div>
    <div class="row w-100">
        <div class="col-2 p-0 border-end bg-white">
            <div id="navbar"></div>
        </div>
        <div class="col-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-semibold"><i class="bi bi-tags-fill me-2 text-danger"></i>Quản lý Danh mục</h3>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addCategory"><i
                        class="bi bi-plus-circle"></i> Thêm danh mục</button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tên danh mục</th>
                                <th>Hình ảnh</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="table-categories">
                            <!-- Render tại đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="addCategory">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white">
                    <h5><i class="bi bi-plus-circle me-1"></i>Thêm danh mục</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-2" id="category-name" placeholder="Tên danh mục" />
                    <small id="name-error" class="text-danger"></small>
                    <div class="container my-5">
                        <h5>Tải hình ảnh lên</h5>
                        <div id="drop-zone" class="p-5 border border-2 border-dashed rounded-3 text-center bg-light">
                            <i class="bi bi-cloud-arrow-up-fill fs-1 text-primary mb-3"></i>
                            <p class="fs-8 fw-bold text-dark">Kéo và thả các tập tin hình ảnh vào đây</p>
                            <p class="text-muted mb-4">hoặc</p>

                            <input type="file" id="file-input" multiple accept="image/*" class="d-none">
                            <label for="file-input" class="btn btn-primary shadow-sm">
                                Chọn tệp từ máy tính
                            </label>
                        </div>

                        <div id="preview-container" class="row mt-4 g-3">
                        </div>
                    </div>
                    <small id="image-error" class="text-danger"></small>
                    <textarea class="form-control" id="category-description" placeholder="Mô tả"></textarea>
                    <small id="description-error" class="text-danger"></small>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-danger" id="btn-save-category">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../../components/admin/header.js"></script>
    <script src="../../../components/admin/navbar.js"></script>
    <script type="module" src="../../../js/admin/category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
